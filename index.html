<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        
        <div class="calc">
            <div id="top">
              <input type="text" placeholder="0" name="" id="input" autofocus>
            </div>
            <div id="bottom">
                <div id="row1">
                    <button  id="clear">AC</button>
                    <button  id="delete">DEL</button>
                    <button class="operator" id="percent">%</button>
                    <button class="operator" id="divide">/</button>
                </div>
                <div id="row2">
                    <button class="number" id="seven">7</button>
                    <button class="number" id="eight">8</button>
                    <button class="number" id="nine">9</button>
                    <button  class="operator" id="x">*</button>
                </div>
                <div id="row3">
                    <button class="number" id="four">4</button>
                    <button class="number" id="five">5</button>
                    <button class="number" id="six">6</button>
                    <button class="operator" id="minus">-</button>
                </div>
                <div id="row4">
                    <button class="number" id="one">1</button>
                    <button class="number" id="two">2</button>
                    <button class="number" id="three">3</button>
                    <button class="operator" id="plus">+</button>
                </div>
                <div id="row5">
                    <button class="number" id="zero">0</button>
                    <button id="dot">.</button>
                    <button class="operator" id="equal">=</button>
                    
                </div>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
